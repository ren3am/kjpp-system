        <div class="form-kertas-kerja">
            
            <div class="form-kertas-kerja-title"> Form Isian Kertas Kerja </div>
            
            <div class="form-kertas-kerja-bagianform">
                <form id="form-isian"> <!-- INI FORMNYA-->
                    <!-- FIRST PART -->
                    <div class="form-kertas-kerja-1">

                        
                        <!--BAGIAN KIRI-->

                        <div class="form-kertas-kerja-1-left">
                            <h1>Pemberi Tugas</h1> <!--INI BLM ADA FORM BUAT NAMA-->
                            <label for="pemberitugas_alamat">Alamat :</label>
                            <input type="text" name="pemberitugas_alamat" id="pemberitugas_alamat">
                            
                            <label for="pemberitugas_desa">Desa :</label>
                            <input type="text" name="pemberitugas_desa" id="pemberitugas_desa">
    
                            <label for="pemberitugas_kecamatan">Kecamatan :</label>
                            <input type="text" name="pemberitugas_kecamatan" id="pemberitugas_kecamatan">
    
                            <label for="pemberitugas_kabupaten">Kabupaten :</label>
                            <input type="text" name="pemberitugas_kabupaten" id="pemberitugas_kabupaten">
    
                            <label for="pemberitugas_provinsi">Provinsi :</label>
                            <input type="text" name="pemberitugas_provinsi" id="pemberitugas_provinsi">
                        </div>

                        <!-- BAGIAN KANAN -->

                        <div class="form-kertas-kerja-1-right">
                            <h1>Surat Order</h1>
                            <label for="isian_suratorder_no">No :</label>
                            <input type="text" name="isian_suratorder_no" id="isian_suratorder_no">
                            
                            <label for="isian_suratorder_tanggal">Tanggal :</label>
                            <input type="date" name="isian_suratorder_tanggal" id="isian_suratorder_tanggal">

                            <br>
                            <br>

                            <h1>SPK</h1>

                            <label for="isian_spk_no">No :</label>
                            <input type="text" name="isian_spk_no" id="isian_spk_no">

                            <label for="isian_spk_tanggal">Tanggal :</label>
                            <input type="date" name="isian_spk_tanggal" id="isian_spk_tanggal">
                        </div>

                    </div>
                    
                    <!-- PEMBATAS-->

                    <br>
                    <hr>
                    <br>

                    <!-- SECOND PART -->

                    <div class="form-kertas-kerja-1">

                        <!--BAGIAN 2 KIRI-->

                        <div class="form-kertas-kerja-1-left">
                            <h1>Survey</h1>
                            <label for="survei_nosurattugas">No. Surat Tugas :</label>
                            <input type="text" name="survei_nosurattugas" id="survei_nosurattugas">
                            
                            <label for="survei_tanggal">Tanggal :</label>
                            <input type="date" name="survei_tanggal" id="survei_tanggal">
    
                            <label for="isian-survey-tanggalterbilang">Tanggal terbilang :</label>
                            <input type="text" id="isian-survey-tanggalterbilang">
    
                            <label for="isian-survey-bulan">Bulan :</label>
                            <input type="text" id="isian-survey-bulan">
    
                            <label for="isian-survey-tahun">Tahun :</label>
                            <input type="text" id="isian-survey-tahun">
    
                            <label for="survei_pukul">Pukul :</label>
                            <input type="text" name="survei_pukul" id="survei_pukul">
    
                            <label for="isian-survey-hari">Hari :</label>
                            <input type="text" id="isian-survey-hari">                          
                        </div>
        
                        <!-- BAGIAN 2 KANAN -->

                        <div class="form-kertas-kerja-1-right">
        
                            <h1>Tujuan Penilaian</h1>
                            <input type="text" name ="isian_tujuanpenilaian" id="isian_tujuanpenilaian">
    
                            <h1>Kantor KJPP</h1>
                            <input type="text" name = "isian_kantorkjpp" id="isian_kantorkjpp">
    
                            <h1>Pendamping Inspeksi</h1>
                            <input type="text" name="isian_pendampinginspeksi" id="isian_pendampinginspeksi">
    
                            <h1>Data Properti</h1>
                            <label for="properti_tipeproperti">Tipe Properti :</label>
                            <input type="text" name="properti_tipeproperti" id="properti_tipeproperti">
                            
                            <label for="properti_luastanah">Luas Tanah :</label>
                            <input type="text" name="properti_luastanah" id="properti_luastanah">
    
                            <label for="debitur_namadebitur">Nama Debitur :</label>
                            <input type="text" name="debitur_namadebitur" id="debitur_namadebitur">
    
                            <label for="properti_alamataset">Alamat Aset :</label>
                            <input type="text" name="properti_alamataset" id="properti_alamataset">
    
                            <label for="properti_kecamatan">Kecamatan :</label>
                            <input type="text" name="properti_kecamatan" id="properti_kecamatan">
    
                            <label for="properti_kabupaten">Kabupaten :</label>
                            <input type="text" name="properti_kabupaten" id="properti_kabupaten">
    
                            <label for="properti_propinsi">Propinsi :</label>
                            <input type="text" name="properti_propinsi" id="properti_propinsi">

                            <label for="properti_kodepos">Kode Pos :</label>
                            <input type="text" name="properti_kodepos" id="properti_kodepos">

                            <label for="properti_notelp">No. Telepon :</label>
                            <input type="text" name="properti_notelp" id="properti_notelp">

                            <label for="properti_titikkoordinat">Titik Koordinat :</label>
                            <input type="text" name="properti_titikkoordinat" id="properti_titikkoordinat">

                            <label for="properti_pencapaianlokasiaksesjalan">Pencapaian Lokasi / Akses Jalan :</label>
                            <input type="text" name="properti_pencapaianlokasiaksesjalan" id="properti_pencapaianlokasiaksesjalan">

                            <label for="properti_lebarjalandepanproperti">Lebar Jalan Depan Properti :</label>
                            <input type="text" name="properti_lebarjalandepanproperti" id="properti_lebarjalandepanproperti">

                            <label for="properti_kondisijalanmaterialjalan">Kondisi Jalan / Material Jalan :</label>
                            <input type="text" name="properti_kondisijalanmaterialjalan" id="properti_kondisijalanmaterialjalan">

                            <label for="properti_penghunipersilsaatini">Penguni Persil Saat Ini :</label>
                            <input type="text" name="properti_penghunipersilsaatini" id="properti_penghunipersilsaatini">

                            <label for="properti_peruntukaneksisting">Peruntukan Eksisting :</label>
                            <input type="text" name="properti_peruntukaneksisting" id="properti_peruntukaneksisting">
    
                            <br>
                            <br>
                        </div>
        
                    </div>
                    <div  class="isian-btn">
                        <button type="submit" class="isian-btn-save">Save</button>
                    </div> 



                </form> <!-- BATAS AKHIR FORM -->
            </div> <!--AKHIR DIV FORM KERTAS KERJA 1-->

        </div>
