{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertas Kerja</title>
    <link rel="stylesheet" type="text/css" href="{% static 'kjpp/kertaskerja.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <div class="kertaskerja-page">
        <nav class="navbar">
            <div class="search-bar">
                <input type="text" placeholder="Search..">
            </div>

        </nav>
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="{% static 'kjpp/img/logo-placeholder.png' %}" alt="Logo Placeholder">
                    </span>
                    <div class="text header-text">
                        <span class="name">KJPP Andi Tiffani dan Rekan</span>
                        <!-- <span class="profession">Appraisal</span> -->
                    </div>
                </div>
            </header>
            <div class="btn-kertaskerjabaru">
                <button>Kertas Kerja Baru +</button>
            </div>

            <!--menu button-->
            <div class="sidebar-menu">
                <div class="menu-listkk">
                    <button>Kertas Kerja</button>
                </div>
                <div class="menu-profil">
                    <button>Profil</button>
                </div>

            </div>
        </nav>



        <div class="form-kertas-kerja">
            
            <div class="form-kertas-kerja-title"> Form Isian Kertas Kerja </div>
            
            <!-- FIRST PART -->

            <div class="form-kertas-kerja-1">
                

                <!--BAGIAN KIRI-->
                <div class="form-kertas-kerja-1-left">
                    <form id="form-isian">
                        <h1>Pemberi Tugas</h1>
                        <label for="isian-alamat">Alamat :</label>
                        <input type="text" id="Alamat">
                        
                        <label for="isian-desa">Desa :</label>
                        <input type="text" id="desa">

                        <label for="isian-kecamatan">Kecamatan :</label>
                        <input type="text" id="Kecamatan">

                        <label for="isian-kabupaten">Kabupaten :</label>
                        <input type="text" id="Kabupaten">

                        <label for="isian-provinsi">Provinsi :</label>
                        <input type="text" id="Provinsi">
                    </form>

                    

                </div>

                

                <!-- BAGIAN KANAN -->
                <div class="form-kertas-kerja-1-right">
                    <form id="form-isian">
                        <h1>Surat Order</h1>
                        <label for="isian-suratorder-no">No :</label>
                        <input type="text" id="isian-suratorder-no">
                        
                        <label for="isian-suratorder-tanggal">Tanggal :</label>
                        <input type="date" id="desa">

                        <br>

                        <h1>SPK</h1>

                        <label for="isian-spk-no">No :</label>
                        <input type="text" id="isian-spk-no">

                        <label for="isian-spk-tanggal">Tanggal :</label>
                        <input type="date" id="isian-spk-tanggal">
                        <br>
                        

                    </form>

                    

                </div>

            </div>

            <!-- SECOND PART -->
            <br>
            <hr>
            <br>
            
            <div class="form-kertas-kerja-1">

                <!--BAGIAN KIRI-->
                <div class="form-kertas-kerja-1-left">

                    <form id="form-isian">
                        <h1>Survey</h1>
                        <label for="isian-survey-nosurattugas">No. Surat Tugas :</label>
                        <input type="text" id="isian-survey-nosurattugas">
                        
                        <label for="isian-survey-tanggal">Tanggal :</label>
                        <input type="date" id="isian-survey-tanggal">

                        <label for="isian-survey-tanggalterbilang">Tanggal (Terbilang) :</label>
                        <input type="text" id="isian-survey-tanggalterbilang">

                        <label for="isian-survey-bulan">Bulan :</label>
                        <input type="text" id="isian-survey-bulan">

                        <label for="isian-survey-tahun">Tahun :</label>
                        <input type="text" id="isian-survey-tahun">

                        <label for="isian-survey-pukul">Pukul :</label>
                        <input type="text" id="isian-survey-pukul">

                        <label for="isian-survey-hari">Hari :</label>
                        <input type="text" id="isian-survey-hari">

                        <h1>Tenaga Ahli</h1>
                        <label for="isian-survey-nosurattugas">Pimpinan :</label>
                        <input type="text" id="isian-survey-nosurattugas">
                        
                        <label for="isian-survey-tanggal">Reviewer :</label>
                        <input type="text" id="isian-survey-tanggal">

                        <label for="isian-survey-tanggalterbilang">Penilai :</label>
                        <input type="text" id="isian-survey-tanggalterbilang">

                        <label for="isian-survey-bulan">Asisten Penilai :</label>
                        <input type="text" id="isian-survey-bulan">

                    </form>
                    

                </div>

                <!-- BAGIAN KANAN -->
                <div class="form-kertas-kerja-1-right">

                    <form id="form-isian">
                        <h1>Tujuan Penilaian</h1>
                        <input type="text" id="isian-tujuanpenilaian">

                        <h1>Kantor KJPP</h1>
                        <input type="text" id="isian-kantorkjpp">

                        <h1>Pendamping Inspeksi</h1>
                        <input type="text" id="isian-pendampinginspeksi">

                        <h1>Data Properti</h1>
                        <label for="isian-suratorder-no">Tipe Properti :</label>
                        <input type="text" id="isian-suratorder-no">
                        
                        <label for="isian-suratorder-tanggal">Luas Tanah :</label>
                        <input type="number" id="desa">

                        <label for="isian-suratorder-tanggal">Nama Debitur :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Nama Aset :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Kecamatan :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Kabupaten :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Propinsi :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Kode Pos :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">No. Telepon :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Titik Koordinat :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Pencapaian Lokasi / Akses Jalan :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Lebar Jalan Depan Properti :</label>
                        <input type="number" id="desa">

                        <label for="isian-suratorder-tanggal">Kondisi Jalan / Material Jalan :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Penghuni Persil Saat Ini :</label>
                        <input type="text" id="desa">

                        <label for="isian-suratorder-tanggal">Peruntukan Eksisting :</label>
                        <input type="text" id="desa">

                        <br>
                        <br>

                        <h1>SPK</h1>

                        <label for="isian-spk-no">No :</label>
                        <input type="text" id="isian-spk-no">

                        <label for="isian-spk-tanggal">Tanggal :</label>
                        <input type="date" id="isian-spk-tanggal">
                    </form>
                </div>

            </div>

            <!-- THIRD PART SUBMIT-->

            <div class="form-kertas-kerja-submit-btn">
                <div class="btn-submitformisian">
                    <button>Save</button>
                </div>
            </div>
            
        </div>
        

       
        <!-- <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav> -->
    </div>

</body>
</html>
