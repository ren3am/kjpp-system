{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJPP Andi Tiffani dan Rekan</title>
    <link rel="stylesheet" type="text/css" href="{% static 'kjpp/logincss.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

</head>
<body>
    <!-- {% include 'navbar.html' %} -->
    <!-- PAGE-->
    <div class="login-page">
        <div class="login-container">
            <!-- KIRI-->
            <div class="login-container-left">
                <!--ATAS (TITLE)-->
                <div class="login-title">
                    REGISTER
                </div>
                <div class="login-title-desc">
                    Silahkan registrasi akun berikut
                </div>

                <!--TENGAH (FORM)-->
                <div class="login-container-left-form">
                    <form action="" method="post" action="" class="form-login"> 
                        <div class="form-login">
                            <!-- <label for="name">Enter your name: </label> -->
                            <input type="text" name="E-Mail" id="E-Mail" required  placeholder="E-Mail"/>
                          </div>
                        <div class="form-login">
                          <!-- <label for="name">Enter your name: </label> -->
                          <input type="text" name="username" id="username" required  placeholder="Username"/>
                        </div>
                        <div class="form-login">
                          <!-- <label for="email">Enter your email: </label> -->
                          <input type="password" name="password" id="password" required  placeholder="Password"/>
                        </div>
                    </form>
                </div>

                <!--BAWAH (BUTTON SUBMIT) -->
                <div class="login-container-left-btn">
                    <form action="" method="get" class="login-btn">
                        <div class="login-btn">
                            <input type="submit" name="Create User" value="Register" />
                        </div>
                    </form> 
                </div> 
            </div>

            <!-- KANAN-->
            <div class="login-container-right">
            </div>
        </div>

    </div>
</body>
</html>
