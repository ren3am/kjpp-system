        <div class="form-kertas-kerja">
            
            
            <div class="form-kertas-kerja-title">
                <p>
                    Form Bangunan
                </p>
                <P>
                    STANDAR PERHITUNGAN BANGUNAN - BTB MAPPI
                </P>
                <p>
                    BERDASARKAN PENDEKATAN BIAYA (COST APPROACH)
                </p>
            </div>

            <!-- TEST JAVASCRIPT-->
            <!-- <button onclick="myFunction()">Click me!</button> -->
            
            <div class="form-kertas-kerja-bagianform">
                <form id="form-isian"> <!-- INI FORMNYA-->
                    <!-- PART 1 -->
                    <div class="formbangunan-1">
                        <!-- PART 1 KIRi-->
                        <div class="formbangunan-1-kiri">
                            <label for="properti_propinsi">Provinsi* :</label>
                            <input type="text" name="properti_propinsi" id="properti_propinsi">
                            <label for="properti_kabupaten">Kabupaten/Kota* :</label>
                            <input type="text" name="properti_kabupaten" id="properti_kabupaten">
                            <label for="properti_tipebangunan">Tipe Bangunan* :</label>
                            <select name="properti_tipebangunan" id="properti_tipebangunan">
                                <option value="tipe_rumahmewah">Rumah Mewah</option>
                                <option value="tipe_rumahmenengah">Rumah Menengah</option>
                                <option value="tipe_rumahsederhana">Rumah Sederhana</option>
                                <option value="tipe_bangunansemipermanen">Bangunan Semi Permanen</option>
                                <option value="tipe_gudang">Gudang</option>
                                <option value="tipe_bangunanlowrise">Bangunan Low Rise</option>
                                <option value="tipe_bangunanmidrise">Bangunan Mid Rise</option>
                                <option value="tipe_bangunanhighrise">Bangunan High Rise</option>
                                <option value="tipe_mallgradeb">Mall Grade B</option>
                                <option value="tipe_hotelbintang3">Hotel Bintang 3</option>
                                <option value="tipe_apartemengradeb">Apartemen Grade B</option>
                                <option value="tipe_lainnya">Lainnya</option>
                            </select>
                            <label for="properti_namabangunan">Nama Bangunan* :</label>
                            <input type="text" name="properti_namabangunan" id="properti_namabangunan">
                            <label for="properti_noimb">No. IMB* :</label>
                            <input type="text" name="properti_noimb" id="properti_noimb">
                            <label for="properti_luasdilapangan">Luas di Lapangan* :</label>
                            <input type="text" name="properti_luasdilapangan" id="properti_luasdilapangan" value="" onkeyup="luasfunc(this)"> <!-- calculate luas-->

                        </div>

                        <!-- PART 1 KANAN-->
                        <div class="formbangunan-1-kiri">
                            <label for="properti_luassesuailist">Luas Sesuai List* :</label>
                            <!-- <input type="text" name="properti_luassesuailist" id="properti_luassesuailist"> -->
                            <span class="luassesuailist" id="totalluas">0</span>
                            <label for="properti_jumlahlantai">Jumlah Lantai* :</label>
                            <input type="text" name="properti_jumlahlantai" id="properti_jumlahlantai">
                            <label for="properti_tahunbangun">Tahun Bangun* :</label>
                            <input type="text" name="properti_tahunbangun" id="properti_tahunbangun">
                            <label for="properti_tahunrenovasi">Tahun Renovasi* :</label>
                            <input type="text" name="properti_tahunrenovasi" id="properti_tahunrenovasi">
                            <label for="properti_tahunpenilaian">Tahun Penilaian* :</label>
                            <input type="text" name="properti_tahunpenilaian" id="properti_tahunpenilaian">
                            <label for="properti_umurekonomis">Umur Ekonomis* :</label>
                            <input type="text" name="properti_umurekonomis" id="properti_umurekonomis">
                        </div>

                        <!-- PART 1 POJOK-->
                        <div class="formbangunan-1-pojok">
                            <label for="properti_ikk">IKK* :</label>
                            <input type="text" name="properti_ikk" id="properti_ikk">
                            <label for="properti_ilm">ILM* :</label>
                            <input type="text" name="properti_ilm" id="properti_ilm">
                        </div>

                    </div>
                    
                    <!-- PART 2-->
                    
                    <div class="formbangunan-2">

                        <!-- PART 2 KIRI -->

                        <!-- PART 2 KANAN -->

                    </div>

                </form> <!-- BATAS AKHIR FORM -->
            </div> <!--AKHIR DIV FORM BANGUNAN-->

        </div>
